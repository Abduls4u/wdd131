<!DOCTYPE html>
<html lang="en">
<head>

    <title>Review Confirmation</title>

</head>
<body>
    <header>
        <h1>Thank You for Your Review!</h1>
    </header>

    <main>
        <p>Your product review has been submitted successfully.</p>
        <p id="reviewCount"></p>
        <a href="form.html">Submit Another Review</a>
    </main>

    <footer>
            <p>
                &copy;<span id="year"></span> ü¶Å Abdulsalam Abdulsomad .A. ü¶Å Nigeria
            </p>
            <p id="lastModified"></p>
    </footer>

    <script>
        // Counter using localStorage
        let count = localStorage.getItem('reviewCount') || 0;
        count++;
        localStorage.setItem('reviewCount', count);
        document.getElementById('reviewCount').textContent =
            `You have submitted ${count} review${count > 1 ? 's' : ''}.`;
    </script>
</body>
