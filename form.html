<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD 131 - Dynamic Web Fundamentals | Abdulsalam Abdulsomad .A. | Product Review Form">
        <meta name="author" content="Abdulsalam Abdulsomad .A.">

        <script src="scripts/date.js" defer></script>
        <script src="scripts/form.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Review Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/form.css">
    </head>
    <body>
        <header>
            <h1>Product Review</h1>
        </header>

        <main>
            <form method="get" action="review.html">
                <!-- Product Name -->
                <label for="productName">Product Name</label>
                <select id="productName" name="productName" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>

                <!-- Overall Rating -->
                <fieldset>
                    <legend>Overall Rating</legend>
                    <label><input type="radio" name="rating" value="1" required> ‚òÜ</label>
                    <label><input type="radio" name="rating" value="2"> ‚òÜ‚òÜ</label>
                    <label><input type="radio" name="rating" value="3"> ‚òÜ‚òÜ‚òÜ</label>
                    <label><input type="radio" name="rating" value="4"> ‚òÜ‚òÜ‚òÜ‚òÜ</label>
                    <label><input type="radio" name="rating" value="5"> ‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</label>
                </fieldset>

                <!-- Date of Installation -->
                <label for="installDate">Date of Installation</label>
                <input type="date" id="installDate" name="installDate" required>

                <!-- Useful Features -->
                <fieldset>
                    <legend>Which features did you find useful? (Check all that apply)</legend>
                    <label><input type="checkbox" id="durability" name="features" value="Durability"> Durability</label>
                    <label><input type="checkbox" id="ease" name="features" value="Ease of Use"> Ease of Use</label>
                    <label><input type="checkbox" id="performance" name="features" value="Performance"> Performance</label>
                    <label><input type="checkbox" id="design" name="features" value="Design"> Design</label>
                </fieldset>

                <!-- Written Review -->
                <label for="review">Written Review (Optional)</label>
                <textarea id="review" name="review"></textarea>

                <!-- User Name -->
                <label for="userName">Your Name (Optional)</label>
                <input type="text" id="userName" name="userName">

                <input type="submit" value="Post Review">
            </form>
        </main>
        <footer>
            <p>
                &copy;<span id="year"></span> ü¶Å Abdulsalam Abdulsomad .A. ü¶Å Nigeria
            </p>
            <p id="lastModified"></p>
        </footer>
    </body>
</html>
